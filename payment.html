<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Rental Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            background: url('./bicycle.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the entire screen */
            margin: 0;
        }
        .payment-container {
            max-width: 800px; /* Increased width */
            margin: 50px auto; /* Added top margin */
            background: rgba(255, 255, 255, 0.9); /* Transparent background for readability */
            padding: 40px; /* Increased padding */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }
        h2 {
            text-align: center;
            font-size: 2.5em; /* Bigger heading font size */
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5em; /* Larger font size for labels */
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 20px; /* Increased padding */
            font-size: 1.3em; /* Larger font size for inputs */
            margin-bottom: 25px; /* More space between fields */
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 20px; /* Increased button size */
            font-size: 1.8em; /* Bigger button text */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Bicycle Rental Payment</h2>
        <form id="paymentForm">
            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" name="cardName" placeholder="Enter the cardholder's name" required>

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" maxlength="16" required>

            <label for="expDate">Expiration Date</label>
            <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>

            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount to be paid" required>

            <button type="submit">Make Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Payment successfully made!");
        });
    </script>
</body>
</html>
