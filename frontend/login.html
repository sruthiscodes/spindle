<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./bicycle1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: #ff4d4d;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .link a {
            color: #fff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
