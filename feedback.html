<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Rental Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            background: url('./bicycle.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .feedback-container {
            max-width: 800px; /* Increased width */
            margin: 50px auto; /* Added top margin */
            background: rgba(255, 255, 255, 0.9); /* Transparent background for better readability */
            padding: 40px; /* Increased padding */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }
        h2 {
            text-align: center;
            font-size: 2.5em; /* Bigger heading font size */
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5em; /* Larger font size for labels */
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 20px; /* Increased padding */
            font-size: 1.3em; /* Larger font size for inputs */
            margin-bottom: 25px; /* More space between fields */
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            height: 250px; /* Bigger feedback box */
        }
        button {
            width: 100%;
            padding: 20px; /* Increased button size */
            font-size: 1.8em; /* Bigger button text */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Bicycle Rental Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="bicycleType">Bicycle Type</label>
            <select id="bicycleType" name="bicycleType" required>
                <option value="mountain">Mountain Bike</option>
                <option value="road">Road Bike</option>
                <option value="hybrid">Hybrid Bike</option>
            </select>

            <label for="rating">Overall Experience</label>
            <select id="rating" name="rating" required>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>

            <label for="comments">Feedback and Issues</label>
            <textarea id="comments" name="comments" placeholder="Describe your experience and any issues faced..." required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Thank you for your feedback on the bicycle rental!");
        });
    </script>
</body>
</html>
