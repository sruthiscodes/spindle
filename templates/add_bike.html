<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Bike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./static/bicycle1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .add-bike-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .link a {
            color: #fff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="add-bike-container">
        <h1>Add Your Bike for Rent</h1>
        <form id="add-bike-form">
            <input type="text" id="bike-name" placeholder="Bike Name" required>
            <input type="text" id="bike-type" placeholder="Bike Type" required>
            <input type="text" id="bike-location" placeholder="Location" required>
            <input type="number" id="bike-price" placeholder="Price per Hour (Rs)" required>
            <button type="submit">Submit Bike</button>
        </form>
        <div class="link">
            <p><a href="/dashboard">Go Back to Dashboard</a></p>
        </div>
    </div>

    <script>
        // Handle the add bike form submission
        document.getElementById('add-bike-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            var bikeName = document.getElementById('bike-name').value;
            var bikeType = document.getElementById('bike-type').value;
            var bikeLocation = document.getElementById('bike-location').value;
            var bikePrice = document.getElementById('bike-price').value;

            // Send the add bike data to the Flask backend using fetch
            fetch('/add_bike_for_rent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    bikeName: bikeName,
                    bikeType: bikeType,
                    bikeLocation: bikeLocation,
                    bikePrice: bikePrice
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.href = '/dashboard'; // Redirect to dashboard after successful submission
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
