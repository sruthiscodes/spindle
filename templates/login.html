<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./static/bicycle1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: #ff4d4d;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .link a {
            color: #fff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        // Handle the login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
    
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            // Clear previous error messages
            document.getElementById('error-message').style.display = 'none';
    
            // Send the login data to the Flask backend using fetch
            fetch('/login_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    emailID: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    // If login is successful, redirect to page1
                    alert(data.message);
                    window.location.href = '/page1';  // Redirect to a different page after successful login
                } else {
                    // Display error message if login fails
                    document.getElementById('error-message').textContent = data.error;
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Display a general error message in case of any network or server error
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
                document.getElementById('error-message').style.display = 'block';
            });
        });
    </script>    
</body>
</html>
