<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Rental Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./bicycle.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 4.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
        }

        .dashboard-buttons {
            display: flex;
            justify-content: space-around;
            width: 50%;
            max-width: 600px;
        }

        .dashboard-buttons a {
            text-decoration: none;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            font-size: 1.5em;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .rent-button {
            background-color: #007bff;
        }

        .rent-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bicycle Rental Dashboard</h1>
    <div class="dashboard-buttons">
        <a href="/rent"><button class="rent-button">Rent a Bicycle</button></a>
        <a href="/give_rent"><button>Give Bicycle for Rent</button></a>
    </div>
</body>
</html>
